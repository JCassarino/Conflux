<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                              <!--Tells the browser which set of characters to use. UTF-8 is standard.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">              <!--Scales the page to the user's viewport (screen width)-->
    <title>Conflux - Your Guardian Hub</title>                                          <!--Title that appears on the browser tab-->
    <link rel="icon" href="{{ url_for('static', filename='Media/ConfluxLogo.png') }}">  <!--Tells the browser to use the logo as the icon on the browser tab-->
    <style>
        /* --- NEW CSS FOR BACKGROUND --- */

        body::before {
            /* Find your logo using the same url_for method */
            content: "";
            background-image: url("{{ url_for('static', filename='Media/ConfluxLogo.png') }}");

            /* Make the logo cover the screen, but don't stretch it */
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;

            /* This is the key part: positions the background behind everything */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts the background behind the content */

            /* --- Adjust this value to control the logo's transparency --- */
            opacity: 0.15; /* Makes the logo faded (0.0 is invisible, 1.0 is fully opaque) */
        }

        /* --- YOUR EXISTING CSS (with a small change to body) --- */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e0e1a; /* Dark, deep space blue */
            color: #e0e0e0; /* Light grey text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;

            /* This ensures our background pseudo-element is positioned relative to the body */
            position: relative;
        }

        /*
           NOTE: The '.app-logo' class is no longer needed since we removed the <img> tag,
           but it's fine to leave it here.
        */
        .app-logo {
            max-width: 500px;
            height: auto;
            margin-bottom: 2em;
        }

        h1 {
            color: #adf6ff;
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 15px rgba(0, 188, 212, 0.6), 0 0 5px rgba(0, 0, 0, 0.5); /* Enhanced shadow for readability */
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2em;
            /* Added a subtle shadow to all paragraph text to make it stand out */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .login-button {
            background-color: #fc6b1c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

            .login-button:hover {
                background-color: #ffa159;
                transform: translateY(-2px);
            }

            .login-button:active {
                background-color: #c95414;
                transform: translateY(0);
            }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .login-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Conflux!</h1>
    <p>Your personalized dashboard for Destiny 2.</p>
    <p>Analyze your builds, track resources and gear, receive tailored activity recommendations, and visualize your guardian's progress.</p>

    <form action="/login">
        <button type="submit" class="login-button">
            Launch Conflux
        </button>
    </form>
</body>
</html>
